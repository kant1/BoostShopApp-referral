<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrainage BoostShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #202020 0%, #303030 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #FFD700;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        .referrer-name {
            font-weight: bold;
            color: #FFD700;
        }
        .btn {
            display: inline-block;
            background: #FFD700;
            color: #202020;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }
        .store-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .store-links p {
            font-size: 14px;
            margin-bottom: 16px;
        }
        .store-badges {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .store-badges a img {
            height: 40px;
        }
        .loading {
            display: none;
            margin-top: 16px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,215,0,0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="BoostShop" class="logo" onerror="this.style.display='none'">
        <h1>Programme Miwari</h1>
        <p id="message">Vous avez été invité à rejoindre BoostShop !</p>
        <a href="#" id="openAppBtn" class="btn">Ouvrir l'application</a>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 8px; font-size: 14px;">Ouverture de l'application...</p>
        </div>
        <div class="store-links">
            <p>Vous n'avez pas encore l'application ?</p>
            <div class="store-badges">
                <a href="https://apps.apple.com/app/boostshop" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/fr-fr?size=250x83" alt="Télécharger sur l'App Store">
                </a>
                <a href="https://apps.apple.com/us/app/boost-shop/id6749331019" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/fr_badge_web_generic.png" alt="Disponible sur Google Play" style="height: 60px; margin-top: -10px;">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get the data parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        
        // Decode referrer name for display
        if (data) {
            try {
                const decoded = atob(data);
                const [name] = decoded.split(';');
                if (name) {
                    document.getElementById('message').innerHTML = 
                        `<span class="referrer-name">${name}</span> vous invite à rejoindre BoostShop !`;
                }
            } catch (e) {
                console.error('Error decoding data:', e);
            }
        }

        // Build the deeplink
        const deeplink = data 
            ? `boostshop://referral-completion?data=${encodeURIComponent(data)}`
            : 'boostshop://';

        // Set up the button
        const btn = document.getElementById('openAppBtn');
        const loading = document.getElementById('loading');

        btn.href = deeplink;
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            loading.style.display = 'block';
            
            // Try to open the app
            window.location.href = deeplink;
            
            // If app doesn't open after 2 seconds, show store links more prominently
            setTimeout(function() {
                loading.style.display = 'none';
            }, 2000);
        });

        // Auto-redirect on mobile devices
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile && data) {
            // Small delay to ensure page is loaded
            setTimeout(function() {
                window.location.href = deeplink;
            }, 500);
        }
    </script>
</body>
</html>
